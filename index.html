<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>emmet grammar</title>
</head>

<body>
    <!-- generate html -->
    html:5
    <!-- add id and class -->
    div#idname.classname
    <!-- generate slibling -->
    div.one+div.two
    <!-- generate child -->
    div>p
    <!-- group -->
    div>p+div (div>p)+div
    <!-- multiplication -->
    ul>li*5
    <!-- auto name -->
    ul>li.item$*5 ul>li.item$@3*5
    <!-- content -->
    ul>li.item${list$}*5
</body>

</html>
