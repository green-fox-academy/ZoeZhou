<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Horizontal vertical center</title>
	<style>
		.box {
			width: 400px;
			height: 400px;
			position: relative;
			background: orange;
		}
		.center {
			width: 200px;
			height: 200px;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			background: green;
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="center">
		</div>
	</div>
</body>

</html>
